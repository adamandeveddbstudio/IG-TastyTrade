<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="ad.size" content="width=300,height=250" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <title></title>
</head>

<body>
  <div id="main_container" class="full-width full-height">
    <!--start main_container-->
    <div id="main_content" class="full-width full-height pos-abs left-0 top-0">

      <div id="left_content" class="pos-abs full-width full-height pos-abs left-0 top-0 of-hide">
        <img src="./images/face.png" id="faceL" class="full-width full-height pos-abs left-0 top-0" />
        <img src="./images/text1L.png" id="h1L" class="full-width full-height pos-abs left-0 top-0" />
      </div>
      <div id="right_content" class="pos-abs full-width full-height pos-abs right-0 top-0 of-hide">
        <img src="./images/face.png" id="faceR" class="full-width full-height pos-abs right-0 top-0 hidden" />
        <img src="./images/text1R.png" id="h1R" class="full-width full-height pos-abs right-0 top-0 " />
        <img src="./images/text2.png" id="h2" class="full-width full-height pos-abs left-0 top-0 hidden" />
        <img src="./images/phn.png" id="phn" class="full-width full-height pos-abs left-0 top-0 hidden" />
      </div>

      <img src="./images/text3.png" id="h3" class="full-width full-height pos-abs left-0 top-0 hidden" />
      <img src="./images/legal.png" id="legal" class="full-width full-height pos-abs left-0 top-0 hidden" />
      <img src="./images/cta.png" id="cta" class="full-width full-height pos-abs left-0 top-0 hidden" />
      <img src="./images/logo.png" id="logo" class="full-width full-height pos-abs left-0 top-0 hidden" />
    </div>

    <div id="default_exit" class="btn full-width full-height pos-abs left-0 top-0">
      <div class="pos-abs border_h left-0 top-0"></div>
      <div class="pos-abs border_h left-0 bottom-0"></div>
      <div class="pos-abs border_v top-0 left-0"></div>
      <div class="pos-abs border_v top-0 right-0"></div>
    </div>
    <!--end main_container-->
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
